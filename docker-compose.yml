services:
  qdrant:
    image: qdrant/qdrant:v1.12.0
    container_name: hyena-qdrant
    ports:
      - "6333:6333"
      - "6344:6344"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC__PORT=6334
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: hyena-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/redis_data
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: hyena-backend
    ports:
      - "8001:8000"
    volumes:
      - .:/project
    working_dir: /project
    env_file:
      - .env
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URL=redis://redis:6379/0
      - UPLOAD_DIR=/project/Docs
    depends_on:
      - qdrant
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hyena-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  qdrant_data:
  redis_data:


